<!DOCTYPE html>
<html>
<head>
    <title>Violence Detection Video Upload</title>
</head>
<body>
    <h2>Upload a Video for Violence Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <button type="submit">Upload and Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('result').innerText = "Uploading...";
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('result').innerText = "Prediction: " + JSON.stringify(data);
            } catch (err) {
                document.getElementById('result').innerText = "Error: " + err;
            }
        }
    </script>
</body>
</html>
